{% extends 'admin/layout.html' %}

{% block admin_content %}
    {% include 'admin/admin_nav.html' with current_page='Groups' %}
    <div class="row">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th class="actions"></th>
                <th>Name</th>
            </tr>
            </thead>
            <tbody>
            {% for group in object_list %}
                <tr>
                    <td>
                        <a href="{% url 'admin-groups-update' group.pk %}">
                            <span class="glyphicon glyphicon-edit"></span>
                        </a>
                    </td>
                    <td>{{ group.name }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2">None</td>
                </tr>
            {% endfor %}
            </tbody>

        </table>
    </div>
{% endblock %}
