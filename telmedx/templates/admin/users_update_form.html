
<form class="form" method="POST">
    {% csrf_token %}

    {% for field in form %}
    <div class="form-group">
        {{ field.errors }}
        {{ field.label_tag }}
        {{ field }}
    </div>
    {% endfor %}


    <div class="form-group">
        <a class="btn btn-default">Cancel</a>
        <button class="btn btn-primary" type="submit">Save</button>

        <button class="pull-right btn btn-danger">Delete User</button>
    </div>

</form>
