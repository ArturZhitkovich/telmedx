    <VirtualHost *:80>
        #My site Name
        ServerName telx.com
 
        #Demon process for multiple virtual hosts
        WSGIDaemonProcess telx threads=2
 
        #Pointing wsgi script to config file
        WSGIScriptAlias / /var/www/telx/django.wsgi
        WSGIProcessGroup telx
 
        #Your static files location
        Alias /static/ "/var/www/telx/static/img/"
        <Location "/static">
            SetHandler None
        </Location>
        <LocationMatch "\.(jpg|gif|png|js|css)$">
            SetHandler None
        </LocationMatch>
        <Directory /var/www/telx >
            WSGIProcessGroup telx
            WSGIApplicationGroup %{GLOBAL}
            Order deny,allow
            Allow from all
        </Directory>
    </VirtualHost>
